<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mediasoup demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">mediasoup demo</h1>

    <div class="tools">
      <button id="js-join-trigger">Join</button>
      <button id="js-send-audio">Send:audio</button>
      <button id="js-send-video">Send:video</button>
      <button id="js-send-display">Send:display</button>
    </div>

    <h3 class="heading">local</h3>
    <div class="local-tracks" id="js-local-tracks"></div>
    <h3 class="heading">remote</h3>
    <div class="remote-tracks" id="js-remote-tracks"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
